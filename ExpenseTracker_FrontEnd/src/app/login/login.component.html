<div class="login-container">
    <nz-card nzTitle="Login" style="width: 350px; margin: auto; margin-top: 100px;">
      <form nz-form [formGroup]="loginForm" (ngSubmit)="login()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <input nz-input formControlName="username" placeholder="Username" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your password!">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-form-control>
        </nz-form-item>
  
        <button nz-button nzType="primary" [disabled]="loginForm.invalid" nzBlock>
          Login
        </button>
      </form>
    </nz-card>
  </div>
